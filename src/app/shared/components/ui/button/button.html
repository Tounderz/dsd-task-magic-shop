<button
  type="button"
  tabindex="-1"
  [class]="btnClasses()"
  [disabled]="disabled()"
  (click)="handleClick()"
>
  @if (icon() && iconPosition() === 'left') {
    <img [src]="icon()" [class]="iconClasses()" width="24" height="24">
  }
  <span class="btn-text">
    <ng-content></ng-content>
  </span>
  @if (icon() && iconPosition() === 'right') {
    <img [src]="icon()" [class]="iconClasses()" width="24" height="24">
  }
</button>
